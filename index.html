<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario prueba</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Formulario de Registro</h2>
    <form id="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="posicion">Posición de Campo</label>
        <select id="posicion" name="posicion" required>
          <option value="" disabled selected>Selecciona una posición</option>
          <option value="portero">Portero</option>
          <option value="defensa">Defensa</option>
          <option value="medio">Medio</option>
          <option value="delantero">Delantero</option>
        </select>
      </div>
      <div class="error" id="error-msg"></div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const maxPorPosicion = 2;
    const contadorPosiciones = { portero: 0, defensa: 0, medio: 0, delantero: 0 };

    document.getElementById('registro-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Evita el envío predeterminado

      const posicionSeleccionada = document.getElementById('posicion').value;
      const errorMsg = document.getElementById('error-msg');

      // Verificar si la posición tiene espacio disponible
      if (contadorPosiciones[posicionSeleccionada] >= maxPorPosicion) {
        errorMsg.textContent = `Solo se permiten ${maxPorPosicion} jugadores en la posición de ${posicionSeleccionada}.`;
      } else {
        contadorPosiciones[posicionSeleccionada]++;
        errorMsg.textContent = '';  // Limpia el mensaje de error

        // Aquí podrías agregar más lógica para enviar datos a un servidor
        alert('Jugador registrado con éxito en la posición de ' + posicionSeleccionada);

        this.reset();  // Reinicia el formulario
      }
    });
  </script>

</body>
</html>
