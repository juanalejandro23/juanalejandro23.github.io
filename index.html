<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenánimo</title>
    <link rel="icon" href="png/oso-polar.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0 0 0 50px;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        footer {
            text-align: center;
            font-size: 1em;
            margin-top: 5px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .conteiner-items {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .item img {
            width: 5em;
            height: 5em;
            padding: 20px 30px;
        }

        /* Estilo del modo oscuro */
        .dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        .dark-mode footer {
            border-top-color: #555;
        }

        /* Estilo del botón de modo oscuro */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dark-mode .dark-mode-toggle {
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()"></button>

    <div class="container">
        <h1>MyWorkspace</h1>

        <main class="conteiner-items">
            <div class="item">
                <a href="https://youtube.com" target="_blank">
                    <img src="png/social.png" alt="youtube">
                </a>
            </div>
    
            <div class="item">
                <a href="https://keep.google.com" target="_blank">
                    <img src="png/nota-adhesiva.png" alt="notas">
                </a>
            </div>
    
            <div class="item">
                <a href="https://chatgpt.com" target="_blank">
                    <img src="png/chatgpt.png" alt="chatgpt">
                </a>
            </div>
    
            <div class="item">
                <a href="https://notion.so" target="_blank">
                    <img src="png/casa.png" alt="notion">
                </a>
            </div>
    
            <div class="item">
                <a href="https://calendar.google.com" target="_blank">
                    <img src="png/calendario.png" alt="calendario">
                </a>
            </div>
    
            <div class="item">
                <a href="https://mail.google.com" target="_blank">
                    <img src="png/email.png" alt="gmail">
                </a>
            </div>
    
            <div class="item">
                <a href="https://gemini.google.com" target="_blank">
                    <img src="png/aplicacion-de-ia.png" alt="gemini">
                </a>
            </div>
    
            <div class="item">
                <a href="https://drive.google.com" target="_blank">
                    <img src="png/logotipo-de-google-drive.png" alt="drive">
                </a>
            </div>
        </main>

        <footer>
            &copy; 2024 Juan Alejandro Luna Moreno
        </footer>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
